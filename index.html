<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header" id="header">
        <div class="container">
            Калькулятор
        </div>
    </div>
    <div class="container tools">
        <div class="content">

            <div class="screen" id="screen"></div>
            <div class="buttons">
                <p class="p" id="1">1</p>
                <p class="p" id="2">2</p>
                <p class="p" id="3">3</p>
                <p class="but-options" id="plus">+</p>
                <p class="p" id="4">4</p>
                <p class="p" id="5">5</p>
                <p class="p" id="6">6</p>
                <p class="but-options" id="minus">-</p>
                <p class="p" id="7">7</p>
                <p class="p" id="8">8</p>
                <p class="p" id="9">9</p>
                <p class="but-options" id="mult">*</p>
                <p class="p" id="dot">.</p>
                <p class="p" id="0">0</p>
                <p class=" but-res" id="but-res">=</p>
                <p class="but-options" id="div">/</p>
            </div>
        </div>
    </div>
</body>
</html>
